<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="4-admin_addcustomer.css">
</head>
<body>
    

<div class="container">
    <div class="brand-logo">
        <img src="assets/canteen-management-system-2071561-removebg-preview.png" alt="cms" class="cms_logo">
    </div>

    <div class="inputs">
      <label>CUSTOMER NAME</label>
      <input type="text" placeholder="enter CUSTOMER name here.." id="v_name" >
      <br>
      <label>CUSTOMER EMAIL ID</label>
      <input type="email" placeholder="enter CUSTOMER email id" id="v_email"><br>
       
      <label>CUSTOMER MOBILE NUMBER</label>
      <input type="number" placeholder="enter CUSTOMER mobile number" id="v_mobile_number"><br>
     
      <label>CUSTOMER ADDRESS</label>
      <input type="text" placeholder="enter CUSTOMER address" id="v_address"><br>
 
      
      <button type="submit">LOGIN</button>
    </div>
   
  </div>
</body>
</html>
